<body>

  <script>
    let currentIndex = 0;
    let currentPhotoUrls = [];
    let currentReportId = '';
    let pageSource = ''; // è¨˜éŒ„é é¢ä¾†æº

    // é é¢è¼‰å…¥æ™‚è¼‰å…¥å ±å‘Šæ•¸æ“š
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const reportId = urlParams.get('id');
      pageSource = urlParams.get('source'); // ç²å–ä¾†æºåƒæ•¸
      
      if (reportId) {
        currentReportId = reportId;
        
        // è¨­ç½®è¿”å›æŒ‰éˆ•
        setupBackButton();
        
        loadReportData(reportId);
      } else {
        showError('éŒ¯èª¤ï¼šæœªæä¾›å ±å‘ŠID');
      }
    });

    // è¨­ç½®è¿”å›æŒ‰éˆ•
    function setupBackButton() {
      const backButton = document.getElementById('backButton');
      backButton.style.display = 'block';
      
      if (pageSource === 'form') {
        // å¾è¡¨å–®æäº¤éä¾†çš„ - é¡¯ç¤ºã€Œè¿”å›è¡¨å–®ã€
        backButton.innerHTML = 'â† è¿”å›è¡¨å–®';
      } else {
        // ç›´æ¥é€šéé€£çµè¨ªå•çš„ - é¡¯ç¤ºã€Œè¿”å›ã€
        backButton.innerHTML = 'â† è¿”å›';
      }
    }

    // è™•ç†è¿”å›æ“ä½œ
    function handleBack() {
      const backButton = document.getElementById('backButton');
      
      if (pageSource === 'form') {
        // å¾è¡¨å–®æäº¤éä¾†çš„ - è¿”å›è¡¨å–®å°ˆæ¡ˆ
        backButton.innerHTML = 'â† è¿”å›ä¸­...';
        backButton.disabled = true;
        
        // è·³è½‰åˆ°è¡¨å–®å°ˆæ¡ˆçš„ URL
        window.location.href = 'https://report-tan-tau.vercel.app/';
        
      } else {
        // å¾å…¶ä»–é€£çµè¨ªå•çš„ - è¿”å›ä¸Šä¸€é 
        backButton.innerHTML = 'â† è¿”å›ä¸­...';
        backButton.disabled = true;
        
        if (document.referrer && document.referrer.includes(window.location.hostname)) {
          // æœ‰ä¸Šä¸€é ä¸”ä¾†è‡ªåŒåŸŸåï¼Œè¿”å›ä¸Šä¸€é 
          window.history.back();
          
          // å¦‚æœè¿”å›å¤±æ•—ï¼Œ3ç§’å¾Œå•Ÿç”¨æŒ‰éˆ•
          setTimeout(() => {
            backButton.innerHTML = 'â† è¿”å›';
            backButton.disabled = false;
          }, 3000);
        } else {
          // æ²’æœ‰ä¸Šä¸€é æˆ–ä¾†è‡ªå¤–éƒ¨ï¼Œè¿”å›è¡¨å–®å°ˆæ¡ˆ
          window.location.href = 'https://report-tan-tau.vercel.app/';
        }
      }
    }

    // ç›´æ¥å¾Firebaseè¼‰å…¥å ±å‘Šæ•¸æ“š
    async function loadReportData(reportId) {
      try {
        // é¡¯ç¤ºå ±å‘ŠåŸºæœ¬ä¿¡æ¯
        document.getElementById('report-id').textContent = `å ±å‘ŠIDï¼š${reportId}`;
        document.getElementById('report-date').textContent = `å›å ±æ™‚é–“ï¼š${formatDateFromId(reportId)}`;
        
        // å¾Firebaseè¼‰å…¥ç…§ç‰‡
        await loadPhotosFromFirebase(reportId);
        
        // å¾Firebaseè¼‰æ’­éŸ³é »
        await loadAudioFromFirebase(reportId);
        
        // å¾Firebaseè¼‰å…¥è½‰æ–‡å­—çµæœï¼ˆæ–°å¢ï¼‰
        await loadTranscriptionFromFirebase(reportId);
        
      } catch (error) {
        console.error('å¾Firebaseè¼‰å…¥æ•¸æ“šå¤±æ•—:', error);
        showError('è¼‰å…¥æ•¸æ“šå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚');
      }
    }

    // å¾å ±å‘ŠIDè§£ææ—¥æœŸ
    function formatDateFromId(reportId) {
      try {
        // å‡è¨­reportIdæ ¼å¼ç‚º: report_1700000000000
        const timestamp = parseInt(reportId.replace('report_', ''));
        if (!isNaN(timestamp)) {
          const date = new Date(timestamp);
          return date.toLocaleString('zh-TW');
        }
      } catch (e) {
        console.error('è§£ææ—¥æœŸå¤±æ•—:', e);
      }
      return 'æœªçŸ¥æ™‚é–“';
    }

    // å¾Firebaseè¼‰å…¥ç…§ç‰‡
    async function loadPhotosFromFirebase(reportId) {
      try {
        const { ref, listAll, getDownloadURL } = window.firebaseStorage;
        const storageRef = ref(window.firebaseStorage.storage, `reports/${reportId}/`);
        
        // åˆ—å‡ºæ‰€æœ‰æ–‡ä»¶
        const result = await listAll(storageRef);
        
        // éæ¿¾å‡ºç…§ç‰‡æ–‡ä»¶
        const photoFiles = result.items.filter(item => 
          item.name.startsWith('photo_') && 
          (item.name.endsWith('.jpg') || item.name.endsWith('.jpeg') || item.name.endsWith('.png'))
        );
        
        if (photoFiles.length === 0) {
          document.getElementById('photo-gallery').innerHTML = '<p>æ­¤å›å ±æ²’æœ‰ç…§ç‰‡</p>';
          return;
        }
        
        // ç²å–æ‰€æœ‰ç…§ç‰‡çš„URL
        const photoUrls = [];
        for (const file of photoFiles) {
          const url = await getDownloadURL(file);
          photoUrls.push(url);
        }
        
        // é¡¯ç¤ºç…§ç‰‡
        displayPhotos(photoUrls);
        
      } catch (error) {
        console.error('è¼‰å…¥ç…§ç‰‡å¤±æ•—:', error);
        document.getElementById('photo-gallery').innerHTML = '<p>è¼‰å…¥ç…§ç‰‡å¤±æ•—</p>';
      }
    }

    // å¾Firebaseè¼‰æ’­éŸ³é »
    async function loadAudioFromFirebase(reportId) {
      try {
        const { ref, getDownloadURL } = window.firebaseStorage;
        
        // å˜—è©¦å°‹æ‰¾éŸ³é »æ–‡ä»¶
        const audioExtensions = ['.webm', '.mp3', '.wav', '.m4a'];
        let audioUrl = null;
        
        for (const ext of audioExtensions) {
          try {
            const audioRef = ref(window.firebaseStorage.storage, `reports/${reportId}/recording${ext}`);
            audioUrl = await getDownloadURL(audioRef);
            break;
          } catch (e) {
            // ç¹¼çºŒå˜—è©¦ä¸‹ä¸€å€‹æ“´å±•å
            continue;
          }
        }
        
        if (audioUrl) {
          document.getElementById('audio-section').style.display = 'block';
          document.getElementById('audio-player').src = audioUrl;
        }
        
      } catch (error) {
        console.error('è¼‰æ’­éŸ³é »å¤±æ•—:', error);
        // éŸ³é »ä¸æ˜¯å¿…é ˆçš„ï¼Œæ‰€ä»¥ä¸é¡¯ç¤ºéŒ¯èª¤
      }
    }

    // å¾Firebaseè¼‰å…¥è½‰æ–‡å­—çµæœï¼ˆæ–°å¢å‡½æ•¸ï¼‰
    async function loadTranscriptionFromFirebase(reportId) {
      try {
        const { ref, getDownloadURL } = window.firebaseStorage;
        
        // å˜—è©¦å°‹æ‰¾è½‰æ–‡å­—æ–‡ä»¶
        const transcriptionRef = ref(window.firebaseStorage.storage, `reports/${reportId}/transcription.txt`);
        const transcriptionUrl = await getDownloadURL(transcriptionRef);
        
        if (transcriptionUrl) {
          // ä¸‹è¼‰ä¸¦é¡¯ç¤ºæ–‡å­—å…§å®¹
          const response = await fetch(transcriptionUrl);
          const text = await response.text();
          
          // é¡¯ç¤ºè½‰æ–‡å­—å€åŸŸ
          document.getElementById('transcription-section').style.display = 'block';
          document.getElementById('transcription-text').textContent = text;
          document.getElementById('transcription-download').href = transcriptionUrl;
          document.getElementById('transcription-download').download = `transcription_${reportId}.txt`;
          
          // é¡¯ç¤ºç•°å¸¸æ¨™è¨˜
          document.getElementById('abnormal-tag').style.display = 'block';
          document.getElementById('abnormal-tag').innerHTML = '<span class="abnormal-tag">âš ï¸ ç•°å¸¸å›å ±ï¼ˆå·²è½‰æ–‡å­—ï¼‰</span>';
        }
        
      } catch (error) {
        console.error('è¼‰å…¥è½‰æ–‡å­—çµæœå¤±æ•—:', error);
        // è½‰æ–‡å­—ä¸æ˜¯å¿…é ˆçš„ï¼Œæ‰€ä»¥ä¸é¡¯ç¤ºéŒ¯èª¤
      }
    }

    // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
    function showError(message) {
      document.getElementById('photo-gallery').innerHTML = 
        `<div class="error">${message}</div>`;
    }

    // é¡¯ç¤ºç…§ç‰‡
    function displayPhotos(photoUrls) {
      const gallery = document.getElementById('photo-gallery');
      
      if (!photoUrls || photoUrls.length === 0) {
        gallery.innerHTML = '<p>æ­¤å›å ±æ²’æœ‰ç…§ç‰‡</p>';
        return;
      }
      
      gallery.innerHTML = '';
      
      photoUrls.forEach((url, index) => {
        const photoItem = document.createElement('div');
        photoItem.className = 'photo-item';
        photoItem.innerHTML = `<img src="${url}" alt="å›å ±ç…§ç‰‡ ${index + 1}" data-index="${index}">`;
        photoItem.addEventListener('click', () => openModal(index, photoUrls));
        gallery.appendChild(photoItem);
      });
    }

    // æ‰“é–‹åœ–ç‰‡æ¨¡æ…‹æ¡†
    function openModal(index, photoUrls) {
      currentIndex = index;
      currentPhotoUrls = photoUrls;
      const modal = document.getElementById('image-modal');
      const modalImg = document.getElementById('modal-image');
      
      modal.style.display = 'block';
      modalImg.src = photoUrls[index];
    }

    // é—œé–‰æ¨¡æ…‹æ¡†
    function closeModal() {
      document.getElementById('image-modal').style.display = 'none';
    }

    // å°èˆªç…§ç‰‡
    function navigatePhoto(direction) {
      if (direction === -1 && currentIndex > 0) {
        currentIndex--;
      } else if (direction === 1 && currentIndex < currentPhotoUrls.length - 1) {
        currentIndex++;
      }
      
      document.getElementById('modal-image').src = currentPhotoUrls[currentIndex];
    }

    // é»æ“Šæ¨¡æ…‹æ¡†èƒŒæ™¯é—œé–‰
    window.addEventListener('click', (event) => {
      const modal = document.getElementById('image-modal');
      if (event.target === modal) {
        closeModal();
      }
    });
  </script>
